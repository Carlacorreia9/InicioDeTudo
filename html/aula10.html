<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
        nav{
           height: 50px;
           background: black
      
        }
    </style>
</head>
<body>
<nav>

</nav>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

<!--
    lista não ordenada não define a ordem dos itens, ou seja, não importa a ordem que você coloca os itens, eles vão aparecer na tela na ordem que você colocar no código.
    lista ordenada define a ordem dos itens, ou seja, importa a ordem que você coloca os itens, eles vão aparecer na tela na ordem que você colocar no código.
    -->
    <ol type="1" start="20">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
<!--
    lista de definição é uma lista que define um termo e sua definição, ou seja, você coloca o termo e a definição do termo.
    -->
   
</body>
</html>
