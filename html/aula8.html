    <!--
    <div> é um elemento HTML que representa um contêiner genérico para agrupar outros elementos HTML. Ele pode ser usado para aplicar estilos, scripts ou organizar o layout da página. O elemento <div> não tem significado semântico específico, mas é amplamente utilizado em conjunto com CSS e JavaScript para criar layouts e interações dinâmicas.
    O elemento <div> é frequentemente usado para criar seções distintas em uma página, como cabeçalhos, rodapés, barras laterais e muito mais. O uso de <div> ajuda a organizar o conteúdo da página e facilita a aplicação de estilos e scripts.
    Div são caixas que podem conter outros elementos HTML, como texto, imagens, vídeos e outros elementos. Elas são frequentemente usadas em conjunto com CSS para criar layouts e estilos personalizados.
